<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project C</title>
  </head>

  <body onload="main()" onresize="drawAndResize()">
    
    <canvas id="webgl" width="800" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p>
    Shading Option : 
      <select name="shading-menu" id="shading-select" onchange="updateShading(this.value)">
        <option value="0">Gouraud Shading</option>
        <option value="1">Phong Shading</option>
    </select>
    &nbsp;&nbsp;&nbsp;
    Lighting Option : 
      <select name="lighting-menu" id="lighting-select" onchange="updateLighting(this.value)">
        <option value="0">Phong Lighting</option>
        <option value="1">Blinn-Phong Lighting</option>
      </select>
    &nbsp;&nbsp;&nbsp;
    Sphere Material :
      <select name="material-menu" id="material-select" onchange="updateMaterial(this.value)">
        <option value="0">matl0</option>
        <option value="1">matl1</option>
        <option value="3">matl3</option>
        <option value="4">matl4</option>
    </select>

    </p>
    <fieldset>
      <legend>Light Controls</legend>
      <button type="button" onclick="light_switch()">Light Switch</button><BR><BR>

      <legend>Light Position</legend>
      &nbsp;&nbsp;&nbsp;X:
        <label for="x-axis"></label>
        <input type="range" id="x-axis" min="-10" max="10" step="1" value="1" onchange="updateLightX(this.value)"/>
        <span id="lightX">1</span>
      &nbsp;&nbsp;&nbsp;Y:
        <label for="y-axis"></label>
        <input type="range" id="y-axis" min="-10" max="10" step="1" value="8" onchange="updateLightY(this.value)"/>
        <span id="lightY">8</span>
      &nbsp;&nbsp;&nbsp;Z:
        <label for="z-axis"></label>
        <input type="range" id="z-axis" min="-10" max="10" step="1" value="9" onchange="updateLightZ(this.value)"/>
        <span id="lightZ">9</span><BR><BR>

      <legend>Colors</legend>
      Ambient: <input type="color" id="ambientPicker" value="#194c4c" onchange="updateAmbient(this.value)"/>&nbsp;&nbsp;&nbsp;
      Ka: <input type="range" id="KaSlider" min="0" max="1" step="0.01" value="1" onchange="updateKa(this.value)"/>
      <span id="KaValue">1</span><br>

      Diffuse: &nbsp;&nbsp;<input type="color" id="diffusePicker" value="#cccccc" onchange="updateDiffuse(this.value)"/>&nbsp;&nbsp;&nbsp;
      Kd: <input type="range" id="KdSlider" min="0" max="1" step="0.01" value="1" onchange="updateKd(this.value)"/>
      <span id="KdValue">1</span><br>

      Specular: <input type="color" id="specularPicker" value="#ffffff" onchange="updateSpecular(this.value)"/>&nbsp;&nbsp;&nbsp;
      Ks: <input type="range" id="KsSlider" min="0" max="1" step="0.01" value="1" onchange="updateKs(this.value)"/>
      <span id="KsValue">1</span><br>

      Kshiny: <input type="range" id="KshinySlider" min="1" max="200" step="1" value="4" onchange="updateKshiny(this.value)"/>
      <span id="KshinyValue">4</span>

    </fieldset>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/glmatrix.js"></script>
    <script src="lib/materials_Ayerdi04.js"></script>

    <script src="JT_VBObox-Lib.js"></script>
    <script src="KongLingji_ProjC.js"></script>
  </body>
</html>
